<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursements</title>
</head>
<body>

    
    <table id="myTable" style="border: solid 1px black; background-color: bisque;">


        <thead>
            <tr>
                <th width="150">Username</th>
                <th width="150">Password</th>
                <th width="150">First Name</th>
                <th width="150">Last Name</th>
                <th width="250">Email</th>
                <th width="150">Role ID</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
   
 <script>
     var table = document.getElementById('myTable');

     var theArray = JSON.parse(sessionStorage.getItem('employeeArray'));

     var length = theArray.length;
     var i=1;

     

    for(i=0; i < length; i++) {
        var row = table.insertRow(i+1);
            
        var cell1 = row.insertCell(0);
        cell1.innerHTML = "&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; " + theArray[i].username;
        var cell2 = row.insertCell(1);
        cell2.innerHTML = "&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; " + theArray[i].password;
        var cell3 = row.insertCell(2);
        cell3.innerHTML = "&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;" + theArray[i].firstName;
        var cell4 = row.insertCell(3);
        cell4.innerHTML = "&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;" + theArray[i].lastName;
        var cell5 = row.insertCell(4);
        cell5.innerHTML = "&nbsp; &nbsp; &nbsp; &nbsp;" + theArray[i].email;
        var cell6 = row.insertCell(5);
        cell6.innerHTML = "&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;" +theArray[i].roleId;
        

        }
 </script>

<script src="scripts/index.js"></script>

</body>
</html>
